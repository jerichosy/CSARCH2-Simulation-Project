<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSARCH2 MP | Sequential Circuit Binary Multiplier</title>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
</head>

<body>
    <h1>Sequential Circuit Binary Multiplier</h1>
    <div id="input-box">
        <div class="fields">
            <input type="number" placeholder="Multiplicand" id="multiplicand" class="input-field"></input>
            <input type="number" placeholder="Multiplier" id="multiplier" class="input-field"></input>
        </div>

        <div class="option-group">
            <div class="input-type-radio">
                <input type="radio" name="input-type" value="binary" checked><label>Binary</label>
                <input type="radio" name="input-type" value="decimal"><label>Decimal</label>
            </div>

            <div class="sbs-checkbox">
                <input type="checkbox" id="step"><label for="step">Step-by-Step Process</label>
            </div>
        </div>

        <div class="buttons">
            <button name="solve" id="solve">Solve</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <div id="next-step-box"></div>

    <div id="solution-box">
    </div>

</body>

</html>
